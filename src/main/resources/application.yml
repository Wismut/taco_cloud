taco:
  orders:
    pageSize: 12

logging:
  level:
    tacos: DEBUG

spring:
  data:
    rest:
      base-path: /api
  jms:
    template:
      default-destination: tcp://localhost:8089
  application:
    name: taco_cloud
  boot:
    admin:
      client:
        url: http://localhost:9090
        username: admin
        password: admin

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

---
spring:
  profiles: prod
  datasource:
    url: jdbc:mysql://localhost/tacocloud
    username: tacouser
    password: tacopassword
logging:
  level:
    tacos: WARN
